<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Portal</title>
  </head>
  <body>
      <h1>The Portal</h1>
      A dead end. Unless you have a token?
      
    <form action="javascript:void(0);">
        <input type="text" id="token" />
        <input type="submit" id="submit" value="Submit token" />
    </form>

    <script>
        var submit = document.getElementById('submit');
        submit.onclick = function() {
            var token = document.getElementById('token').value;
            window.location.href += `secret/${token}/index.html`;
        };
    </script>
  </body>
</html>
